<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Abastecimento</h1>
    <hr>

    <p>Escolha o tipo de combustivel e a quantidade de LITROS.</p>

    <p>Pre√ßo por Litro</p>

    <ul>
        <li>Gasolina: R$5,79</li>
        <li>Etanol: R$4,29</li>
        <li>Diesel: R$6,79</li>
    </ul>

    <form id="formularioAbastecimento">
        <label for="combustivel">Tipo de combustivel:</label>
        <select name="combustivel" id="combustivel">
            <option value="gasolina">Gasolina</option>
            <option value="etanol">Etanol</option>
            <option value="diesel">Diesel</option>
        </select>

        <label for="litros">Quantidade (litros):</label>
        <input type="number" min="0" step="0.1" id="litros" required>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
